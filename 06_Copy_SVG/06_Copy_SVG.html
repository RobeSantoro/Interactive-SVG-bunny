            <form class="-mt-5 md:m-4" action="SUBMIT">

                        Username
                    </label>

                </div>
                <div class="mb-1 md:mb-4">
                    <label class="hidden md:block text-green-500 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="password" type="password" placeholder="Password">
                    <!-- <p class="text-red-500 text-xs italic">Please choose a password.</p> -->

                    type="button">
                    Sign In
                </button>
                <div class="w-full mt-2 md:mt-0">
                    <a class=" text-sm text-green-500 hover:text-green-800 float-left" href="#">

                    <a class=" text-sm text-green-500 hover:text-green-800 float-right" href="#">
